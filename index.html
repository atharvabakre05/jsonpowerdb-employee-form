<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Management Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Employee Management Form</h2>

    <form id="employeeForm">
      <label for="empId">Employee ID:</label>
      <input type="text" id="empId" placeholder="E.g. E001">

      <label for="empName">Employee Name:</label>
      <input type="text" id="empName" placeholder="E.g. John Doe">

      <label for="basic">Basic Salary:</label>
      <input type="number" id="basic" placeholder="Enter basic salary">

      <label for="hra">HRA:</label>
      <input type="number" id="hra" placeholder="Enter HRA">

      <label for="da">DA:</label>
      <input type="number" id="da" placeholder="Enter DA">

      <label for="deduction">Deduction:</label>
      <input type="number" id="deduction" placeholder="Enter deduction">
    </form>

    <div class="btn-group">
      <button id="new">New</button>
      <button id="save" disabled>Save</button>
      <button id="edit" disabled>Edit</button>
      <button id="change" disabled>Change</button>
      <button id="reset" disabled>Reset</button>
      <button id="first" disabled>First</button>
      <button id="prev" disabled>Prev</button>
      <button id="next" disabled>Next</button>
      <button id="last" disabled>Last</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
